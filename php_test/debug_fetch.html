<script>
// Intercepter tous les fetch pour logger
const originalFetch = window.fetch;
window.fetch = function(...args) {
    const url = args[0];
    const options = args[1] || {};
    console.log('[FETCH]', url, options);
    return originalFetch.apply(this, args);
};

// Au démarrage
console.log('Page loaded with tracking enabled');
</script>

<h1>Debug: Ouvre la console (F12) pour voir les requêtes fetch</h1>
